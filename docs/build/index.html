<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Docs</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center">Azure static web app template</h1>

    <div class="d-grid gap-2 col-6 mx-auto text-center my-2">
      <a href="/login" class="btn btn-primary">Login</a>
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto text-center my-2">
      <a href="/doc_index.html" class="btn btn-info">Documentation examples</a>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto text-center my-2">
      <a href="/authenticated_role.html" class="btn btn-primary my-1">Verify "authenticated" role</a>
      <a href="/reader_role.html" class="btn btn-primary my-1">Verify "reader" role</a>
      <a href="/admin_role.html" class="btn btn-primary my-1">Verify "admin" role</a>
    </div>
    <pre></pre>
    <script>
        async function getUserInfo() {
            const response = await fetch('/.auth/me');
            const user = await response.json();
            const pre = document.querySelector('pre');
            pre.textContent = JSON.stringify(user, null, 2);
        }

        getUserInfo();
    </script>
  </body>
</html>
